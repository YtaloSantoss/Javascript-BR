<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
   
    <script>
        function changeh1(input){
            let h1 = document.getElementsByTagName("h1")[0]
            h1.innerText = input.value;
        }
    </script>

</head>
<body>
    <h1 >Clique em mim</h1>
    <!-- This aponta para o objeto elemento do input, e a função joga para cima dentro do (input)--> 
    <input  type="text"  onchange="changeh1(this)">
   

</body>
</html>
