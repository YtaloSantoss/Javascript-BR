<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Eventos</title>

    <script>

    function loaded() {

        let t = document.getElementById("titulo")
        // Outra Forma
        //t.onclick = mudarText;
        t.addEventListener("mouseover",mudarText)
        t.addEventListener("mouseout", mouseout)

        }

        function mudarText() {
            this.innerHTML = "Mouse dentro do Texto"
        }

        function mouseout() {
            this.innerHTML = "Mouse fora do Texto"
        }
    </script>

</head>
<body onload="loaded()">
    
    <h1 id = "titulo">Teste</h1>

    
</body>
</html>
