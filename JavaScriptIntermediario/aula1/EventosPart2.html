<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
   
    <script>
      function onOver(elemento) {

        elemento.style.backgroundColor = "red"
        elemento.style.color = "white"
      }

      function onOut(elementoUt) {
          
        elementoUt.style.backgroundColor = "rgb(14, 247, 235)"
        elementoUt.style.color = "rgb(3, 4, 82)"
    
    }
    </script>

    <style>
        img {
            width: 200px;
            margin-bottom: 40px;
            display: block;
           
        }
        div {
            display: inline;
            padding: 30px;
            font-size: 2rem;
            background-color: rgb(14, 247, 235);
            color: rgb(3, 4, 82);
            border-radius: 45%;
        }
    </style>
</head>

    <img src="img/Blog-jogar-on-line.jpg" alt="Controle de jogos">
