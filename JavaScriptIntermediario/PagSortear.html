<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear</title>
    <script>
        function sortear(){

            let nu = 100;

            let nm = Math.round(Math.random() * nu);
            
            document.getElementById("d").innerHTML = nm
        }

    </script>
</head>
<body>
    <h1 id="d"></h1>
    <button onclick="sortear()"> Sortear </button>
</body>
</html>
